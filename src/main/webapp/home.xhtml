<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title></title>
	<link href="./css/styles.css" rel="stylesheet" type="text/css" />
</h:head>
<h:body>
	<h:form id="form">
		<p:outputPanel id="users">
			<p:dataTable id="usersTable" value="#{customerBean.allCust}"
				var="cust">
				<p:column>
					<f:facet name="header">
						<h:outputText value="Name" />
					</f:facet>
					<p:commandLink>
						<p:ajax event="click" listener="#{customerBean.editCust}" />
						<h:outputText value="#{cust.name}" />
						<f:setPropertyActionListener target="#{customerBean.cust}"
							value="#{cust}" />
					</p:commandLink>
				</p:column>

				<p:column>
					<f:facet name="header">
						<h:outputText value="Age" />
					</f:facet>
					<p:commandLink>
						<p:ajax event="click" listener="#{customerBean.editCust}" />
						<h:outputText value="#{cust.age}" />
						<f:setPropertyActionListener target="#{customerBean.cust}"
							value="#{cust}" />
					</p:commandLink>
				</p:column>
				<p:column>
					<f:facet name="delete">
						<h:outputText value="Delete" />
					</f:facet>
					<p:commandLink>
						<p:ajax event="click" listener="#{customerBean.deleteCust}" />
						<h:outputText value="Delete" />
						<f:setPropertyActionListener target="#{customerBean.cust}"
							value="#{cust}" />
					</p:commandLink>
				</p:column>
			</p:dataTable>
		</p:outputPanel>
		<p:commandButton value="Create New User">
			<p:ajax event="click" listener="#{customerBean.newCust}" />
		</p:commandButton>
	</h:form>
	<p:dialog rendered="#{customerBean.showCreatePanel}">
		<h:form id="newform">
			<p:growl id="msgs" />
			<p:panel header="Create a new User">
				<h:panelGrid columns="2" id="grid">
					<h:outputLabel value="Name : *" for="txt_name" />
					<p:inputText id="txt_name" value="#{customerBean.cust.name}"
						required="true" />

					<h:outputLabel value="age : *" for="txt_age" />
					<p:inputText id="txt_age" required="true"
						value="#{customerBean.cust.age}" />

					<p:commandButton value="Reset" type="reset" />
					<p:commandButton id="btn_add" value="Save"
						>
						<p:ajax event="click" listener="#{customerBean.saveCust}" />
					</p:commandButton>

				</h:panelGrid>
			</p:panel>
		</h:form>
	</p:dialog>

</h:body>
</html>
